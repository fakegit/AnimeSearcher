{% extends 'base.html' %}
{% block content %}
    <div style="max-width: 70%; margin: 0 auto; align-content: center">
        <dialog id="video_loading" class="mdl-dialog" style=" margin-top: 15%">
            <div class="mdl-dialog__content">
                <span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
                <span style="margin-left: 20px"> 视频加载中(。・∀・)ノ</span>
            </div>
        </dialog>
        <div id="player" now_play=""></div>
        <div>
            {% for video in video_list %}
                <button type="button" class="mdl-chip mdl-button--raised mdl-button--accent"
                        onclick="playVideo('{{ video.hash }}')">
                    <span class="mdl-chip__text">{{ video.name }}</span>
                </button>
            {% endfor %}
        </div>
        <div id="search_danmaku" style="display: none; text-align: center">
            <hr>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    title="搜索弹幕库" onclick="showDanmakuList('{{ list_hash }}')">
                <i class="material-icons">search</i>
            </button>
            <div id="danmaku_list" style="margin-top: 30px"></div>
        </div>
    </div>
{% endblock %}
